{% extends 'base.html' %}
{% block content %}
<!--Main container-->
<div class="container">
	<section class="banner">
	<div class="bannertext">
	<div>
	<h2>About Us</h2>
	<p>Learn more about our mission.<br>Teaching millions across the globe.</p>
	</div>
	</div>
	</section>
	<section class="section">
	<h2>Course Categories</h2>
  {% for i in categories %}
	<div class="coursebox">
	<img class="category-img" src="{{ i.img.url }}">
	<h4>{{i.name}}</h4>
	<p>{{i.description}}</p>
	</div>
  {% endfor %}
	</section>
</div>
{% endblock content %}
